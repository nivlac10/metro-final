<div class="example-container mat-elevation-z8">
    <h2>Available Drivers</h2>
        <mat-table #table [dataSource]="dataSource">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef> PHONE </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="pic">
            <mat-header-cell *matHeaderCellDef> PIC </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)='gotoPage(element.pic)'> <img [src]='element.pic'> </mat-cell>
          </ng-container>

          <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef> POSITION </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.lat}}, {{element.lng}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="car">
            <mat-header-cell *matHeaderCellDef> CAR TYPE </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
              <div *ngIf='element.car == 0'>{{cars.car_0}}</div>
              <div *ngIf='element.car == 1'>{{cars.car_1}}</div>
              <div *ngIf='element.car == 2'>{{cars.car_2}}</div>
               </mat-cell>
          </ng-container>


          <ng-container matColumnDef="map">
              <mat-header-cell *matHeaderCellDef> MAP </mat-header-cell>
              <mat-cell *matCellDef="let element">  <i class="material-icons" (click)='gotoMAP(element.lat, element.lng)'>map</i></mat-cell>
            </ng-container>
      
         
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
         
        </mat-table>
        <mat-paginator #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        [showFirstLastButtons]="true">
</mat-paginator>
      </div>
