 



  <div class="form-style-8">
        <div *ngIf="!ctrl.submitted">
        <h2>Create News For Client</h2>
          <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm.value)">
            <div class="form-group">
              <label for="name">Headline</label>
              <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
              <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Headline is required</div>
            </div>

            <div class="form-group">
                    <input type="file" (change)="FileChangeEvent($event)">
                  </div>

            <button type="submit" [disabled]="!heroForm.valid">Submit</button>
            <mat-spinner *ngIf='isEnabledUpload'></mat-spinner>
           
    </form>
          <div *ngIf="CurrentFile">
                <img [src]="ImageSource">
            </div>
           
        </div>
        <div *ngIf="ctrl.submitted">
          <h2>News Created Successfully</h2>
        
          <button class='ended' type="submit" (click)="ctrl.submitted=false; CurrentFile=false; isEnabledUpload=false">Change News Again</button>
        </div>
      </div>
