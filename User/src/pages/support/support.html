<ion-header no-border>

  <ion-navbar>
    <ion-title>Start A Conversation</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding text-center class='yes-scroll'>
    <div class='followed-items'>
            <ion-list text-center>
              <div text-center *ngFor="let event of eventList">
                <ion-item text-wrap detail-none no-lines class='driver' *ngIf='!event.user'>
                   <p>{{event.admin}}</p>
                </ion-item>
                <ion-item text-wrap detail-none no-lines class='user' *ngIf='!event.admin'>
                  <p>{{event.user}}</p>
                 </ion-item>
              </div>
              </ion-list>
       
    </div>
  </ion-content>
  

<ion-footer>
  <p text-center>Available 24/7</p>
  <ion-grid>
    <ion-row>
           <ion-col>
            <button id="container_1"  text-center detail-none class="button" icon-start color="primary" (click)="callNow()">
                  Call
                  </button>
         </ion-col>
           <ion-col>
              <button id="container_1"  class="button" detail-none text-center icon-start color="green" (click)="Send()">
               
                  New Message
                  </button>
           </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
