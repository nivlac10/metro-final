<ion-header no-border>

  <ion-navbar color="nav-color">
    <ion-title>{{lp.translate()[0].payment2}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding>
    <ion-list padding radio-group [(ngModel)]="paymentType">
       
        <button detail-none no-lines ion-item block id='iten' color="primary">
          <ion-label [hidden]="ph.card != null"> <ion-icon  color='nav-color' padding name="ios-card">
          </ion-icon> {{lp.translate()[0].addcard}} </ion-label>
          <ion-label [hidden]="ph.card == null" > <ion-icon  color='nav-color' padding name="ios-card">
          </ion-icon > {{cardnumber}} </ion-label>
          <ion-radio color="nav-color" value="card" (click)="gotoCard()" ></ion-radio>
        </button>
    
        <ion-label text-center>
            
              </ion-label>
      <button *ngIf='set.refer' detail-none no-lines ion-item block id='iten' color="newColor" (click)="Promo()">
          <ion-label >
              <ion-icon color='nav-color' padding name="ios-trophy">
              </ion-icon>
              Enter A Referal Code.
            </ion-label>
        </button>

      </ion-list>
      
</ion-content>
