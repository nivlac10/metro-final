
<ion-content class="no-scroll">
  
   <!-- This is the cordova google map -->
   <div id="map">

      <div class="topBar" *ngIf="cMap.onbar3">
      
        <!-- <div id='buttonContainer2'>
          <button detail-none class='button' icon-only (click)="hideButtons()">
              <ion-icon color='light' name="eye"></ion-icon>
         </button>
         </div> -->
      


      <div id='buttonContainer'>
          <button *ngIf="!hideTopbuttons" class='button' detail-none icon-only (click)="Send()">
              <ion-icon color='light' name="chatbubbles"  >
                  <ion-badge *ngIf='notification' id="cart-badge">New</ion-badge>
                <!-- <ion-badge *ngIf='notification' id="notifications-badge" color="danger">!</ion-badge> -->
              </ion-icon>
          </button>
        </div>

      </div>

        <!-- This is the navigation bar containing sidemenu btn and booklater btn -->
       <div class="topBar" [hidden]='pop.onRequest'>

          <!-- sidemenu btn -->
          <!-- <div [hidden]='pop.onRequest'> -->
           <button *ngIf="!cMap.selected_destination_bar" no-lines detail-none class='button' clear padding  icon-only ion-button menuToggle>
               <ion-icon name="ios-menu"></ion-icon>
             </button>

            
          <!-- </div> -->

              <!-- back btn -->
          
           <button *ngIf="cMap.selected_destination_bar" no-lines detail-none class='button' clear padding  icon-only ion-button (click)="ReturnHome()">
                   <ion-icon name="ios-arrow-back"></ion-icon>
                 </button>
              <!-- </div> -->
                   
                 <!-- <button *ngIf="pop.onRequest" no-lines detail-none class='button' clear padding  icon-only ion-button (click)="ReturnHome()">
                       <ion-icon name="ios-arrow-back"></ion-icon>
                     </button>
    -->

              <!-- booklater btn -->
            

             

              <span [hidden]='pop.onRequest'>
                <button [hidden]='!settings.schedule' *ngIf="!cMap.selected_destination_bar" no-lines detail-none class='button-right' clear padding  icon-only ion-button (click)="bookLater()">
                  <ion-icon name="ios-calendar-outline"></ion-icon>
                </button>
                 </span>

             <button *ngIf="cMap.selected_destination_bar" no-lines detail-none class='button-right' clear padding  icon-only ion-button (click)="estimate()">
                   <ion-icon name="ios-calculator-outline"></ion-icon>
                 </button>
            

       </div>


       <div class="topBar" [hidden]='!pop.onRequest' >
                  <div [hidden]='startedNavigation'>
                              <!-- back btn -->
                          
                           <button no-lines detail-none class='button' clear padding  icon-only ion-button (click)="ReturnToSelect()">
                                   <ion-icon name="ios-arrow-back"></ion-icon>
                                 </button>
                              <!-- </div> -->
        
                           </div>
                                   
                       </div>
               
                      
       
        <!-- These are the location bar and destination bar -->
       <div [hidden]='pop.onRequest'class="bars">
                         <!-- location bar -->
                         <div [hidden]='!cMap.hasShown'>
                         <button  no-lines detail-none [hidden]="cMap.selected_destination_bar" ion-item class="bars-whereto" icon-start (click)="toggleMoreSection()" >
                               <ion-icon color='deep' padding  name="square"></ion-icon>
                             <div class='myText' >{{lp.translate()[0].whereTo}}</div>
                           </button>

                         
                       </div>

       <div class='bookingSect' [hidden]="!cMap.selected_destination_bar">   
             <!-- location bar -->
             <ion-grid >
                   <ion-row>
                     <ion-col id='iCol' (click)="showAddressModal(1)">
            <button  no-lines detail-none [hidden]="!cMap.onLocationbarHide" ion-item class="bars-locate" icon-start  >
                  <ion-icon color='danger' name="locate"></ion-icon>
                <div id="location">{{lp.translate()[0].set}}
                </div>
              </button>
           </ion-col>
           
                   <button no-lines detail-none  ion-item color="primary" [hidden]="!cMap.onLocationbarHide"  [disabled]='cMap.showDone' class="bars-locate-pin" (click)="ToggleChange_1()">
                     <ion-icon color='nav-color' name="pin"></ion-icon>
                   </button>
          
       </ion-row>
     </ion-grid>

                 <!-- desination bar -->
                 <ion-grid >
                       <ion-row>
                         <ion-col id='iCol' (click)="showAddressModal(2)">
                <button  no-lines detail-none [hidden]="!cMap.onDestinatiobarHide" ion-item class="bars-destinate" icon-start >
                      <ion-icon color='primary' name="flag"></ion-icon>
                    <div id="destination">{{lp.translate()[0].dest}}
                    </div>
                  </button>
               </ion-col>
               <!-- <ion-col id='myCol'> -->
                       <button no-lines detail-none icon-only ion-item color="primary" [hidden]="!cMap.onDestinatiobarHide" [disabled]='cMap.showDone' class="bars-destinate-pin" (click)="ToggleChange_2()">
                         <ion-icon color='nav-color' name="pin"></ion-icon>
                       </button>
                 <!-- </ion-col> -->
           </ion-row>
         </ion-grid>

           </div>   


          
         </div>


 
             <!-- This is the little location btn on the top left corner -->
             <!-- <div [hidden]='!cMap.hasShown'>
                <button [hidden]='cMap.hidelocator' class='locate_button' no-lines detail-none icon-only ion-item  (click)="ResetMe()">
                  <ion-icon class='locate_icon' color='primary' name="locate"></ion-icon>
                  </button>
              </div> -->


      <!-- This is the pickup location button situated in the center -->    
     <button [hidden]="!cMap.showDone" no-lines detail-none class="bar" id='onbar' ion-item  icon-right (click)="Done()">
         <!-- <h2 class='textleft' id='leftext'>wait</h2> -->
         {{lp.translate()[0].done}}
        <ion-icon color='light' class="icon" name="ios-arrow-round-forward"></ion-icon>
    </button>
      
      
    <!-- marker/pin situated in the center -->
    <div [hidden]="!cMap.showDone">
    <div [hidden]="!cMap.selected_destination_bar" class="centerMarker">
    <span class="middy" [hidden]="cMap.onPointerHide">
       <div id="nugget" [hidden]="cMap.onPointerHide">
         </div>
     </span> 
    </div> 
   </div>

      


          
  

 <!-- Booking section  -->
 <div id='bar2' *ngIf='cMap.canShowchoiceTab' class="bottom-bar">
           
   
    <div class="request-for-ride">
         <!-- ridetypes section -->
           <div  *ngIf='!rideShare'>
                   <ion-grid id='myGrid'>
                         <ion-row>
             
                           <!-- small car -->
                           <ion-col id='car'>
                            <div text-center id='stf'><p>{{cMap.standardStance}}</p></div>
                               <button [disabled]='!cMap.smallcar' class="carMarker"  ion-button round icon-only (click)="chooseRideType(0)">
                                
                           </button>
                           <div><h2 class='topey' text-center>{{settings.car1}}</h2>
                          </div>
                           
                   </ion-col>
                         
                 <!-- pool car -->
             <ion-col id='pool'>
              <div text-center id='stf'><p>{{cMap.tricycleStance}}</p></div>
                 <button [disabled]='!cMap.pool' class="carMarker_1"  ion-button round icon-only (click)="chooseRideType(1)">
                  
             </button>
             <div><h2 class='topey' text-center>{{settings.car2}}</h2>
            </div>
             </ion-col>


             <ion-col id='classic'>
              <div text-center id='stf'><p>{{cMap.executiveStance}}</p></div>
               <button [disabled]='!cMap.classic' class="carMarker_2"  ion-button round icon-only (click)="chooseRideType(2)">
               
           </button>
               <div><h2 class='topey' text-center>{{settings.car3}}</h2>
               </div>
           </ion-col>
            
                 </ion-row>
               </ion-grid>

              


             </div>

     <!-- Booknow btn -->
     <div  class='booker' >
     
       <ion-grid>
         <ion-row>
           <ion-col padding>
              <button no-lines detail-none class="gutton" icon-end ion-item color="primary" (click)="Start()">
                  <ion-icon  color='nav-color' name="ios-car"></ion-icon>
                  BOOK
                </button>
           </ion-col>
           <ion-col padding *ngIf='settings.schedule'>
              <button no-lines detail-none class="gutton" icon-end ion-item color="gery" (click)="bookLater()">
                  <ion-icon color='nav-color' name="ios-clock"></ion-icon>

           </ion-col>

   </div>
     </div>

   </div>






   <!-- Gohome or work section -->
   <div [hidden]='!cMap.hasShown'>
   <div [hidden]='cMap.selected_destination_bar' class='bottom-list'>
           <ion-grid class='my-grid'>
               <ion-row>
                 <!-- home -->
                 <ion-col>
                     <button *ngIf='ph.home' color='nav-color' class="stuffs"  ion-button round icon-only (click)="GotoPlace(ph.home)">
                         <ion-icon color='primary' class="icon" name="ios-home"></ion-icon>
                 </button>
         </ion-col>
      
        
   
       <!-- work -->
   <ion-col >
       <button color='nav-color' *ngIf='ph.work' class="stuffs"  ion-button round icon-only (click)="GotoPlace(ph.work)">
           <ion-icon color='primary' class="icon" name="ios-briefcase"></ion-icon>
   </button>
   </ion-col>
   
       </ion-row>
     </ion-grid>

   <!-- center  bar showing driver booking state
   <div  class='myCentre'*ngIf="cMap.onbar2">
           <ion-item no-lines color="white">
                   <ion-grid>
                           <ion-row>
                             <ion-col>
                   <ion-spinner color='primary' name="crescent"></ion-spinner>
                             </ion-col>
                             <ion-col>
                   <ion-title>Connecting with Driver...
                           <ion-icon color='primary' name="ios-contact"></ion-icon>
                   </ion-title>                 
                             </ion-col>

             </ion-grid>
                  </ion-item>
   </div> -->

  
   <!-- cancel button on driver booking state-->
   <div class="bottom-bar2" *ngIf="cMap.onbar2" >
       <ion-item no-lines color="white">
          
           <ion-spinner color='primary' name="crescent"></ion-spinner>
                     
           <ion-title padding text-center>
                   <ion-icon  color='primary' name="ios-timer"></ion-icon>
                   {{lp.translate()[0].just}}
           </ion-title>                 
                 
          </ion-item>
              <!-- cancel btn-->
             <button *ngIf='canCancel' class="gutton" detail-none ion-item icon-only color="primary" (click)="cancelRequest()">
                   <ion-icon color='light' name="close"></ion-icon>
              </button>

           </div>


    
   <!-- bar showing driver information section-->
       <div class="bottom3-container" *ngIf="cMap.onbar3">
        
   
              <!-- Driver information -->
               <div *ngIf='toggleMore' class="bottom-bar3">
                   <!-- <img class='myImage'> -->
                              <ion-grid >
                                 <ion-row>
                                   <ion-col>
    
                                       <img class="profile-pic" [src]="picture"/>
                                   </ion-col>
                                   <ion-col>
                                   <div class="text">
                                       {{name}}
                                    </div>
                                   </ion-col>
                                    <ion-col>
                                     
                                       <ion-icon [ngStyle]="{'margin-top': 17 + 'px', 'margin-left': 20 + 'px', 'font-size': 2 + 'em'}" name="star">
                                       </ion-icon>
                                       {{rating}}|5
                                   </ion-col>
                                 </ion-row>
                               </ion-grid>
                                 
                              <div class="logos">
                               <ion-grid>
                                   <ion-row>
                                     <ion-col>
                                       
                                         <ion-icon color='primary' name="ios-car">
                                         </ion-icon>
                                         {{carType}}
                                      
                                     </ion-col>
                                     
                                     <ion-col>
                                        
                                         <ion-icon color='primary' name="ios-contacts">
                                         
                                         </ion-icon>
                                         {{seat}}
                                       
                                     </ion-col>
                                     <ion-col>
                                       
                                         <ion-icon color='primary' name="ios-barcode">
                                        
                                         </ion-icon>
                                         {{plate}}
                                        
                                     </ion-col>
                                   </ion-row>
                                 </ion-grid>
    
                              </div>
                              <p><strong>Review " {{review}} "</strong></p>
                           </div> 
                       </div>                     
                     


      <!-- Low bar containing btns to connect the driver and the user-->
      <div *ngIf="cMap.onbar3" id="top-buttons" text-center>

           <ion-grid>
             <ion-row>
               <ion-col>
                   <button  detail-none icon-only (click)="callDriver()">
                   <ion-icon color='nav-color' name="ios-call"></ion-icon>
                    </button>
               </ion-col>
               <ion-col>
                   <button detail-none icon-only [disabled]='!canShowBars' (click)="cancelRequest()">
                   <ion-icon  color='nav-color' name="ios-trash"></ion-icon>
                   </button>
               </ion-col>
               <ion-col>
                   <button color='gery' detail-none icon-only  (click)="toggleMoreBtn()"> 
                   <ion-icon color='nav-color' name="ios-{{type}}" ></ion-icon>
                   </button>
               </ion-col>
             </ion-row>
           </ion-grid>


 

           <!-- driver and user distance container -->
           <button class='lowbutton' *ngIf="dProvider.time2 == null" color='primary' detail-none icon-only padding id='header'>
                   Driver Arrives in % mins
              </button> 

              <button class='lowbutton' *ngIf="dProvider.time2" color='primary' detail-none icon-only padding id='header'>
                  Estimated Arrival {{dProvider.time2}}
             </button> 
        </div> 
       
      </div>  

    </ion-content>


    <ion-footer no-border *ngIf='news && !hideNews' id='lower_items'>

      <ion-item *ngIf='news' color="secondary" id='rides' (click)='openNews()'> 
          <!-- <ion-icon  color="primary"  name="ios-cash" item-start></ion-icon> -->
          {{news}}
          <ion-badge color='primary' item-end>View More</ion-badge>
        </ion-item>
    </ion-footer>
