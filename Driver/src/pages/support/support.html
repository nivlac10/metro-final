<ion-header no-border>

    <ion-navbar>
      <ion-title>Start A Conversation</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  
  <ion-content padding text-center class='yes-scroll'>
      <div class='followed-items'>
              <ion-list text-center>
                <div text-center *ngFor="let event of eventList">
                  <ion-item text-wrap detail-none no-lines class='driver' *ngIf='!event.user'>
                     <p>{{event.admin}}</p>
                  </ion-item>
                  <ion-item text-wrap detail-none no-lines class='user' *ngIf='!event.admin'>
                    <p>{{event.user}}</p>
                   </ion-item>
                </div>
                </ion-list>
         
      </div>
    </ion-content>
    
  
  <ion-footer padding >
      <ion-item padding>
          <ion-label class='stack' padding  stacked>Emergency SOS</ion-label>
          <ion-select [(ngModel)]="cartransmission" multiple="false">
           <ion-option data-countryCode="1" value="8500" selected>car has been hijacked</ion-option>
            <ion-option data-countryCode="2" value="9000">car has broken down</ion-option>
            <ion-option data-countryCode="1" value="7000">involved in a car accident</ion-option>
            <ion-option data-countryCode="2" value="1000">police/sars/road safety/law enforcement harassment</ion-option>
          </ion-select>
        </ion-item>
    <p text-center>Available 24/7</p>
    <ion-grid>
      <ion-row>
             <ion-col>
              <button id="container_1"  text-center detail-none class="button" icon-start color="primary" (click)="callNow()">
                    Call
                    </button>
           </ion-col>
             <ion-col>
                <button id="container_1"  class="button" detail-none text-center icon-start color="green" (click)="Send()">
                 
                    New Message
                    </button>
             </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
