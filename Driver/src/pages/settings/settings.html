<ion-header  no-border>
    <ion-navbar color="nav-color">
    <ion-title>{{lp.translate()[0].l6}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
    <ion-item>
        <ion-label padding color='deep'>
            <ion-icon color='primary' name="ios-happy"></ion-icon>
            {{lp.translate()[0].l7}}
        </ion-label>
        <ion-select [(ngModel)]="gender" (ionChange)="onSelectChange($event)">
            <ion-option  value="en" selected>English</ion-option>
            <ion-option  value="fr">French</ion-option>
            <ion-option  value="ar">Arabic</ion-option>
            <ion-option  value="kd">Kurdish</ion-option>
            <ion-option  value="rs">Russia</ion-option>
            <ion-option  value="az">azerbaijani</ion-option>
            <ion-option  value="pr">Portuguese</ion-option>
        </ion-select>
      </ion-item>
</ion-content>
