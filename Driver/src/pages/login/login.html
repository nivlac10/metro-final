  <form  *ngIf="initState" [formGroup]="loginForm" (submit)="loginUser()" novalidate>

      <ion-label color='primary' stacked>{{lp.translate()[0].f10}}</ion-label>
      <ion-input  formControlName="email" type="email" placeholder="username@domain.com" 
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    
 
   
    
      <ion-label color='primary' stacked>{{lp.translate()[0].g1}}</ion-label>
      <ion-input  formControlName="password" type="password" placeholder="password" 
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
   
  

   
    <button ion-button block type="submit" [disabled]="!loginForm.valid">
        {{lp.translate()[0].g2}}
    </button>

   
  </form>
   
  
    <button *ngIf="initState" color='light'ion-button block clear (click)="goToSignup()">
        {{lp.translate()[0].g3}}
    </button>

    <button *ngIf="initState" color='light' ion-button block clear (click)="goToResetPassword()">
        {{lp.translate()[0].g4}}
    </button>

    </ion-grid>
