<ion-header  no-border>
  <ion-navbar color="nav-color">
    <ion-title>historydetail</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding text-center class='yes-scroll'>
  <div class='followed-items'>
          <ion-list text-center>
            <div text-center >
              <ion-item *ngIf='currentEvent.name != null && currentEvent.hidden == false'>
                  <div *ngIf='currentEvent.name == null'>
                   
                            <h2 class='date'><strong><ion-icon name="trash"></ion-icon>{{lp.translate()[0].c2}}</strong></h2>
                        
                     
                     
                    </div>
                  <div  > 
                      <ion-grid>
                          <ion-row>
                            <ion-col>
                <h2 color="nav-color" class='drive'><strong><ion-icon name="contact"></ion-icon>{{currentEvent?.name}}</strong></h2>
              </ion-col>
              <ion-col>
                  <button detail-none color="danger" no-lines text-center icon-start ion-item (click)="Delete(currentEvent.id)" >
                      <ion-icon color='nav-color' name="close"></ion-icon>
                     Request Payment
                  </button>
              </ion-col>
            </ion-row>
          </ion-grid>

                <h2 *ngIf='currentEvent.price != 0' class='price'><strong><ion-icon name="ios-cash"></ion-icon>{{settings.appcurrency}}{{currentEvent?.price}}</strong></h2>
                <h2 class='date'><strong><ion-icon name="calendar"></ion-icon>{{currentEvent?.date}}</strong></h2>
                <h2 class='location'><strong><ion-icon name="locate"></ion-icon>{{currentEvent?.location}}</strong></h2>
                <h2 class='destination'><strong><ion-icon name="flag"></ion-icon>{{currentEvent?.destination}}</strong></h2>
             
                <div id='dvMap' style="width: auto; height: 150px">
                </div>
              
                      </div>
              </ion-item>
            </div>
            </ion-list>
     
  </div>
</ion-content>
